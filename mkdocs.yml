site_name: LLLM
site_url: https://example.com/
site_description: A lightweight framework for researchers to fast-prototype advanced agentic systems.
repo_url: https://github.com/ChengJunyan1/lllm
repo_name: ChengJunyan1/lllm
edit_uri: edit/main/docs/
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    - scheme: default
      primary: teal
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture:
    - Overview: architecture/overview.md
  - Core Concepts:
    - Agents: core/agents.md
    - Agent Call: core/agent-call.md
    - Prompts: core/prompts.md
    - Providers: core/providers.md
    - Discovery: core/discovery.md
    - Logging: core/logging.md
    - Proxy & Sandbox: core/proxy-and-sandbox.md
  - Guides:
    - Building Agents: guides/building-agents.md
    - Project Template: guides/project-template.md
  - Advanced:
    - Neuro-Symbolic AI: advanced/neuro-symbolic.md
    - Program Synthesis: advanced/program-synthesis.md
  - API Reference:
    - Core API: reference/core.md
    - Module Index: reference/modules.md
    - lllm.providers: reference/providers.md
    - lllm.proxies: reference/proxies.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
