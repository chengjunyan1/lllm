site_name: LLLM
site_url: https://example.com/
site_description: A professional, production-ready framework for building advanced agentic systems.
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    - scheme: default
      primary: teal
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Core Concepts:
    - Agents: core/agents.md
    - Prompts: core/prompts.md
    - Providers: core/providers.md
  - Advanced:
    - Neuro-Symbolic AI: advanced/neuro-symbolic.md
    - Program Synthesis: advanced/program-synthesis.md
  - API Reference:
    - lllm.core: reference/core.md
    - lllm.providers: reference/providers.md
    - lllm.proxies: reference/proxies.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
